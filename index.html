<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AlgoX — Algorithmic Trading, Automated.</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Mono:wght@300;400;500&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #020508;
    --bg2: #080e14;
    --surface: #0d1821;
    --border: rgba(0,200,150,0.12);
    --green: #00e5a0;
    --green2: #00c87a;
    --cyan: #00d4ff;
    --red: #ff4060;
    --white: #f0f6ff;
    --muted: #4a6070;
    --card: rgba(13,24,33,0.8);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  html { scroll-behavior: smooth; }

  body {
    background: var(--bg);
    color: var(--white);
    font-family: 'DM Mono', monospace;
    overflow-x: hidden;
    cursor: none;
  }

  /* Custom Cursor */
  .cursor {
    width: 12px; height: 12px;
    background: var(--green);
    border-radius: 50%;
    position: fixed;
    pointer-events: none;
    z-index: 9999;
    transition: transform 0.1s ease;
    mix-blend-mode: screen;
  }
  .cursor-ring {
    width: 36px; height: 36px;
    border: 1px solid rgba(0,229,160,0.4);
    border-radius: 50%;
    position: fixed;
    pointer-events: none;
    z-index: 9998;
    transition: all 0.15s ease;
  }

  /* Grid background */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image: 
      linear-gradient(rgba(0,229,160,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,229,160,0.03) 1px, transparent 1px);
    background-size: 40px 40px;
    pointer-events: none;
    z-index: 0;
  }

  /* Glow orbs */
  .orb1 {
    position: fixed; top: -200px; left: -200px;
    width: 600px; height: 600px;
    background: radial-gradient(circle, rgba(0,229,160,0.08) 0%, transparent 70%);
    pointer-events: none; z-index: 0;
    animation: orbFloat 8s ease-in-out infinite;
  }
  .orb2 {
    position: fixed; bottom: -200px; right: -100px;
    width: 500px; height: 500px;
    background: radial-gradient(circle, rgba(0,212,255,0.06) 0%, transparent 70%);
    pointer-events: none; z-index: 0;
    animation: orbFloat 10s ease-in-out infinite reverse;
  }

  @keyframes orbFloat {
    0%, 100% { transform: translate(0,0); }
    50% { transform: translate(30px, 30px); }
  }

  /* NAV */
  nav {
    position: fixed; top: 0; left: 0; right: 0;
    z-index: 100;
    padding: 20px 60px;
    display: flex; align-items: center; justify-content: space-between;
    background: rgba(2,5,8,0.7);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--border);
  }

  .nav-logo {
    font-family: 'Syne', sans-serif;
    font-weight: 800;
    font-size: 24px;
    letter-spacing: -0.5px;
  }
  .nav-logo span { color: var(--green); }

  .nav-badge {
    font-size: 9px;
    background: var(--green);
    color: #000;
    padding: 2px 6px;
    border-radius: 2px;
    vertical-align: super;
    font-weight: 600;
    letter-spacing: 1px;
  }

  .nav-links {
    display: flex; gap: 36px; list-style: none;
  }
  .nav-links a {
    color: var(--muted);
    text-decoration: none;
    font-size: 12px;
    letter-spacing: 1px;
    text-transform: uppercase;
    transition: color 0.2s;
  }
  .nav-links a:hover { color: var(--green); }

  .nav-cta {
    background: var(--green);
    color: #000;
    padding: 10px 24px;
    font-family: 'Syne', sans-serif;
    font-weight: 700;
    font-size: 13px;
    border: none;
    cursor: none;
    letter-spacing: 0.5px;
    transition: all 0.2s;
    clip-path: polygon(8px 0%, 100% 0%, calc(100% - 8px) 100%, 0% 100%);
  }
  .nav-cta:hover { background: #fff; transform: scale(1.03); }

  /* HERO */
  .hero {
    min-height: 100vh;
    display: flex; flex-direction: column;
    justify-content: center; align-items: flex-start;
    padding: 140px 60px 80px;
    position: relative; z-index: 1;
  }

  .hero-tag {
    display: inline-flex; align-items: center; gap: 8px;
    border: 1px solid var(--border);
    padding: 6px 14px;
    font-size: 11px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--green);
    margin-bottom: 32px;
    animation: fadeUp 0.8s ease both;
  }
  .hero-tag::before {
    content: '';
    width: 6px; height: 6px;
    background: var(--green);
    border-radius: 50%;
    animation: pulse 1.5s ease infinite;
  }
  @keyframes pulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.4; transform: scale(0.8); }
  }

  .hero h1 {
    font-family: 'Syne', sans-serif;
    font-size: clamp(52px, 7vw, 96px);
    font-weight: 800;
    line-height: 0.95;
    letter-spacing: -3px;
    max-width: 900px;
    animation: fadeUp 0.8s 0.1s ease both;
  }

  .hero h1 .accent {
    color: var(--green);
    font-family: 'Instrument Serif', serif;
    font-style: italic;
    font-weight: 400;
  }

  .hero-sub {
    margin-top: 28px;
    font-size: 15px;
    color: var(--muted);
    max-width: 520px;
    line-height: 1.7;
    animation: fadeUp 0.8s 0.2s ease both;
  }

  .hero-actions {
    margin-top: 48px;
    display: flex; gap: 16px; align-items: center;
    animation: fadeUp 0.8s 0.3s ease both;
  }

  .btn-primary {
    background: var(--green);
    color: #000;
    padding: 16px 36px;
    font-family: 'Syne', sans-serif;
    font-weight: 700;
    font-size: 14px;
    border: none;
    cursor: none;
    letter-spacing: 0.5px;
    transition: all 0.2s;
    clip-path: polygon(10px 0%, 100% 0%, calc(100% - 10px) 100%, 0% 100%);
    position: relative;
    overflow: hidden;
  }
  .btn-primary::after {
    content: '';
    position: absolute; inset: 0;
    background: rgba(255,255,255,0.2);
    transform: translateX(-100%);
    transition: transform 0.3s;
  }
  .btn-primary:hover::after { transform: translateX(0); }
  .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 12px 40px rgba(0,229,160,0.3); }

  .btn-ghost {
    padding: 16px 36px;
    font-family: 'Syne', sans-serif;
    font-weight: 700;
    font-size: 14px;
    border: 1px solid var(--border);
    background: transparent;
    color: var(--white);
    cursor: none;
    transition: all 0.2s;
  }
  .btn-ghost:hover { border-color: var(--green); color: var(--green); }

  /* TICKER */
  .ticker-wrap {
    width: 100%;
    overflow: hidden;
    border-top: 1px solid var(--border);
    border-bottom: 1px solid var(--border);
    padding: 14px 0;
    background: rgba(0,229,160,0.03);
    position: relative; z-index: 1;
  }
  .ticker {
    display: flex; gap: 60px;
    animation: ticker 20s linear infinite;
    white-space: nowrap;
  }
  .ticker-item {
    display: flex; align-items: center; gap: 10px;
    font-size: 12px; letter-spacing: 1px;
  }
  .ticker-item .sym { color: var(--muted); }
  .ticker-item .price { color: var(--white); font-weight: 500; }
  .ticker-item .up { color: var(--green); }
  .ticker-item .dn { color: var(--red); }

  @keyframes ticker {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  /* STATS BAR */
  .stats-bar {
    display: grid; grid-template-columns: repeat(4, 1fr);
    border: 1px solid var(--border);
    margin: 60px;
    position: relative; z-index: 1;
    animation: fadeUp 0.8s 0.4s ease both;
  }
  .stat-item {
    padding: 32px 36px;
    border-right: 1px solid var(--border);
    position: relative;
    overflow: hidden;
  }
  .stat-item:last-child { border-right: none; }
  .stat-item::before {
    content: '';
    position: absolute; top: 0; left: 0; right: 0;
    height: 2px;
    background: linear-gradient(90deg, var(--green), transparent);
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.4s ease;
  }
  .stat-item:hover::before { transform: scaleX(1); }
  .stat-num {
    font-family: 'Syne', sans-serif;
    font-size: 42px;
    font-weight: 800;
    color: var(--green);
    letter-spacing: -2px;
    line-height: 1;
  }
  .stat-label {
    font-size: 11px;
    color: var(--muted);
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-top: 8px;
  }

  /* SECTION COMMON */
  section { position: relative; z-index: 1; }

  .section-tag {
    font-size: 10px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: var(--green);
    margin-bottom: 16px;
    display: flex; align-items: center; gap: 10px;
  }
  .section-tag::before {
    content: '';
    width: 24px; height: 1px;
    background: var(--green);
  }

  .section-title {
    font-family: 'Syne', sans-serif;
    font-size: clamp(36px, 4vw, 56px);
    font-weight: 800;
    letter-spacing: -2px;
    line-height: 1.05;
  }

  /* HOW IT WORKS */
  .how {
    padding: 80px 60px;
  }
  .how-header {
    display: flex; justify-content: space-between; align-items: flex-end;
    margin-bottom: 60px;
  }

  .steps {
    display: grid; grid-template-columns: repeat(5, 1fr);
    gap: 0;
    border: 1px solid var(--border);
  }

  .step {
    padding: 40px 32px;
    border-right: 1px solid var(--border);
    position: relative;
    transition: background 0.3s;
  }
  .step:last-child { border-right: none; }
  .step:hover { background: rgba(0,229,160,0.04); }

  .step-num {
    font-size: 11px;
    color: var(--muted);
    letter-spacing: 2px;
    margin-bottom: 24px;
  }
  .step-icon {
    font-size: 28px;
    margin-bottom: 16px;
  }
  .step-title {
    font-family: 'Syne', sans-serif;
    font-size: 16px;
    font-weight: 700;
    margin-bottom: 10px;
  }
  .step-desc {
    font-size: 12px;
    color: var(--muted);
    line-height: 1.7;
  }

  .step-arrow {
    position: absolute;
    right: -14px; top: 50%;
    transform: translateY(-50%);
    color: var(--green);
    font-size: 18px;
    z-index: 2;
    background: var(--bg);
    padding: 4px;
  }

  /* STRATEGIES */
  .strategies {
    padding: 80px 60px;
    background: var(--bg2);
    border-top: 1px solid var(--border);
    border-bottom: 1px solid var(--border);
  }

  .strategy-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 2px;
    margin-top: 48px;
    background: var(--border);
  }

  .strategy-card {
    background: var(--bg2);
    padding: 40px;
    position: relative;
    overflow: hidden;
    transition: all 0.3s;
    cursor: none;
  }
  .strategy-card::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(0,229,160,0.08), transparent);
    opacity: 0;
    transition: opacity 0.3s;
  }
  .strategy-card:hover::before { opacity: 1; }
  .strategy-card:hover { transform: translateY(-4px); box-shadow: 0 20px 60px rgba(0,0,0,0.4); }

  .strategy-badge {
    display: inline-block;
    padding: 3px 10px;
    font-size: 9px;
    letter-spacing: 2px;
    text-transform: uppercase;
    border: 1px solid var(--green);
    color: var(--green);
    margin-bottom: 20px;
  }

  .strategy-name {
    font-family: 'Syne', sans-serif;
    font-size: 22px;
    font-weight: 800;
    margin-bottom: 10px;
  }

  .strategy-desc {
    font-size: 12px;
    color: var(--muted);
    line-height: 1.7;
    margin-bottom: 24px;
  }

  .strategy-stats {
    display: flex; gap: 24px;
  }
  .s-stat { }
  .s-stat-val {
    font-family: 'Syne', sans-serif;
    font-size: 20px;
    font-weight: 700;
    color: var(--green);
  }
  .s-stat-label {
    font-size: 10px;
    color: var(--muted);
    letter-spacing: 1px;
  }

  .strategy-risk {
    position: absolute;
    top: 40px; right: 40px;
    font-size: 10px;
    letter-spacing: 1px;
  }
  .risk-low { color: var(--green); }
  .risk-med { color: #ffb700; }
  .risk-high { color: var(--red); }

  /* LIVE TERMINAL */
  .terminal-section {
    padding: 80px 60px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 60px;
    align-items: center;
  }

  .terminal {
    background: #010810;
    border: 1px solid var(--border);
    border-radius: 0;
    overflow: hidden;
    font-size: 12px;
  }

  .terminal-header {
    background: rgba(0,229,160,0.05);
    border-bottom: 1px solid var(--border);
    padding: 12px 20px;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .term-dot {
    width: 10px; height: 10px;
    border-radius: 50%;
  }

  .terminal-body {
    padding: 24px;
    line-height: 2;
    min-height: 340px;
  }

  .t-line { display: flex; gap: 12px; }
  .t-time { color: var(--muted); min-width: 80px; }
  .t-type { min-width: 70px; }
  .t-buy { color: var(--green); }
  .t-sell { color: var(--red); }
  .t-info { color: var(--cyan); }
  .t-msg { color: rgba(240,246,255,0.7); }
  .t-val { color: var(--white); font-weight: 500; }

  .blink {
    animation: blink 1s step-end infinite;
  }
  @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

  /* PRICING */
  .pricing {
    padding: 80px 60px;
    background: var(--bg2);
    border-top: 1px solid var(--border);
  }

  .pricing-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 2px;
    margin-top: 48px;
    background: var(--border);
  }

  .price-card {
    background: var(--bg2);
    padding: 48px 40px;
    position: relative;
    transition: all 0.3s;
  }

  .price-card.featured {
    background: rgba(0,229,160,0.06);
  }

  .price-card.featured::before {
    content: 'MOST POPULAR';
    position: absolute;
    top: -1px; left: 50%;
    transform: translateX(-50%);
    background: var(--green);
    color: #000;
    font-size: 9px;
    letter-spacing: 2px;
    font-weight: 700;
    padding: 4px 16px;
  }

  .plan-name {
    font-family: 'Syne', sans-serif;
    font-size: 13px;
    font-weight: 700;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 16px;
  }

  .plan-price {
    font-family: 'Syne', sans-serif;
    font-size: 52px;
    font-weight: 800;
    letter-spacing: -3px;
    line-height: 1;
    margin-bottom: 4px;
  }

  .plan-price sup {
    font-size: 20px;
    letter-spacing: 0;
    vertical-align: super;
    color: var(--muted);
  }

  .plan-cycle {
    font-size: 11px;
    color: var(--muted);
    margin-bottom: 32px;
  }

  .plan-features {
    list-style: none;
    margin-bottom: 40px;
  }
  .plan-features li {
    font-size: 12px;
    color: rgba(240,246,255,0.7);
    padding: 10px 0;
    border-bottom: 1px solid rgba(255,255,255,0.05);
    display: flex;
    gap: 10px;
  }
  .plan-features li::before { content: '→'; color: var(--green); }

  .plan-btn {
    width: 100%;
    padding: 14px;
    font-family: 'Syne', sans-serif;
    font-weight: 700;
    font-size: 13px;
    letter-spacing: 0.5px;
    border: 1px solid var(--green);
    background: transparent;
    color: var(--green);
    cursor: none;
    transition: all 0.2s;
  }
  .plan-btn:hover, .price-card.featured .plan-btn {
    background: var(--green);
    color: #000;
  }

  /* BROKERS */
  .brokers {
    padding: 60px;
    border-top: 1px solid var(--border);
  }

  .broker-logos {
    display: flex;
    align-items: center;
    gap: 60px;
    margin-top: 40px;
    flex-wrap: wrap;
  }

  .broker-logo {
    font-family: 'Syne', sans-serif;
    font-size: 20px;
    font-weight: 800;
    color: var(--muted);
    transition: color 0.2s;
    letter-spacing: -1px;
  }
  .broker-logo:hover { color: var(--white); }

  /* TESTIMONIALS */
  .testimonials {
    padding: 80px 60px;
    background: var(--bg2);
    border-top: 1px solid var(--border);
  }

  .testi-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 2px;
    margin-top: 48px;
    background: var(--border);
  }

  .testi-card {
    background: var(--bg2);
    padding: 40px;
  }

  .testi-quote {
    font-family: 'Instrument Serif', serif;
    font-style: italic;
    font-size: 18px;
    line-height: 1.5;
    margin-bottom: 28px;
    color: rgba(240,246,255,0.85);
  }

  .testi-author {
    display: flex;
    align-items: center;
    gap: 14px;
  }

  .testi-avatar {
    width: 40px; height: 40px;
    background: linear-gradient(135deg, var(--green), var(--cyan));
    display: flex; align-items: center; justify-content: center;
    font-family: 'Syne', sans-serif;
    font-weight: 800;
    color: #000;
    font-size: 14px;
    flex-shrink: 0;
  }

  .testi-name {
    font-family: 'Syne', sans-serif;
    font-weight: 700;
    font-size: 14px;
  }
  .testi-meta {
    font-size: 11px;
    color: var(--muted);
  }

  .testi-return {
    margin-top: 20px;
    padding: 12px 16px;
    background: rgba(0,229,160,0.08);
    border-left: 2px solid var(--green);
    font-size: 12px;
  }
  .testi-return span { color: var(--green); font-weight: 600; }

  /* SECURITY */
  .security {
    padding: 80px 60px;
    border-top: 1px solid var(--border);
  }

  .security-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 2px;
    margin-top: 48px;
    background: var(--border);
  }

  .sec-card {
    background: var(--bg);
    padding: 36px;
    transition: background 0.3s;
  }
  .sec-card:hover { background: rgba(0,229,160,0.04); }

  .sec-icon {
    font-size: 32px;
    margin-bottom: 16px;
  }

  .sec-title {
    font-family: 'Syne', sans-serif;
    font-weight: 700;
    font-size: 16px;
    margin-bottom: 10px;
  }

  .sec-desc {
    font-size: 12px;
    color: var(--muted);
    line-height: 1.7;
  }

  /* FAQ */
  .faq {
    padding: 80px 60px;
    background: var(--bg2);
    border-top: 1px solid var(--border);
  }

  .faq-list {
    margin-top: 48px;
    max-width: 800px;
  }

  .faq-item {
    border-bottom: 1px solid var(--border);
  }

  .faq-q {
    padding: 24px 0;
    font-family: 'Syne', sans-serif;
    font-weight: 600;
    font-size: 16px;
    cursor: none;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: color 0.2s;
  }
  .faq-q:hover { color: var(--green); }

  .faq-a {
    font-size: 13px;
    color: var(--muted);
    line-height: 1.8;
    padding-bottom: 24px;
    display: none;
  }
  .faq-item.open .faq-a { display: block; }
  .faq-item.open .faq-q { color: var(--green); }

  .faq-toggle {
    width: 24px; height: 24px;
    border: 1px solid var(--border);
    display: flex; align-items: center; justify-content: center;
    font-size: 16px;
    flex-shrink: 0;
    transition: all 0.2s;
  }
  .faq-item.open .faq-toggle {
    background: var(--green);
    color: #000;
    border-color: var(--green);
  }

  /* CTA SECTION */
  .cta-section {
    padding: 120px 60px;
    border-top: 1px solid var(--border);
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  .cta-section::before {
    content: 'ALGOX';
    position: absolute;
    font-family: 'Syne', sans-serif;
    font-weight: 800;
    font-size: 280px;
    color: rgba(0,229,160,0.025);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    letter-spacing: -20px;
    pointer-events: none;
    white-space: nowrap;
  }

  .cta-section h2 {
    font-family: 'Syne', sans-serif;
    font-size: clamp(40px, 5vw, 72px);
    font-weight: 800;
    letter-spacing: -3px;
    margin-bottom: 20px;
    position: relative;
  }

  .cta-section p {
    font-size: 15px;
    color: var(--muted);
    max-width: 480px;
    margin: 0 auto 48px;
    line-height: 1.7;
    position: relative;
  }

  /* FOOTER */
  footer {
    border-top: 1px solid var(--border);
    padding: 48px 60px;
    display: grid;
